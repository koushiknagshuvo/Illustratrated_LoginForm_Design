<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name= "discription" content="This design was done by a designer in dribbble , I like this design so that's why i download the illustration image, code it and make a real web login page. Here i use html and scss to build this login page">
    <meta name="author" content="koushik nag shuvo">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- styeel.css link -->
    <link rel="stylesheet" href="MainStyle/style.css">

    <title>Illustratrated_LoginForm</title>
</head>

<body>

    <div class="box">
        <div class="row">
            <div class="account col-md-7">
                <div class="log">
                    <h3>Create account</h3>
                    <div class="icon">
                        <span class="icon_back"><i class="fab fa-google"></i></span>
                        <span class="icon_back"><i class="fab fa-facebook-f"></i></span>
                        <span class="icon_back"><i class="fab fa-twitter"></i></span>
                        <span class="icon_back"><i class="fab fa-linkedin-in"></i></span>
                    </div>
                    <p class="registrtion_paragraph">
                        Or use your email for registrtion :
                    </p>
                    <div class="form-group">
                        <input type="text" class="form-control" name="fName" id="name" aria-describedby="helpId"
                            placeholder="Name">
                        <input class="form-control" type="email" name="Email" id="email" placeholder="Email">
                        <input class="form-control" type="password" name="password" id="password"
                            placeholder="password">
                    </div>
                    <div class="privacy">
                        <input class="check_box" type="checkbox" name="checkbox" id="checkbox">
                        <p>I agree to the <span class="spn">Terms</span> and <span class="spn">Privacy policy</span></p>
                    </div>
                    <a class="Submit_btn1" href="#">
                        <button class="btn1"> <span>Sign In</span>
                        </button>
                    </a>
                    <a class="Submit_btn2" href="#">
                        <button class="btn2"> <span> Sign Up </span></button>
                    </a>
                </div>
            </div>

            <div class="img_ilestration col-md-5">
                <img class="img-fluid " src="img/yrdr6dd.png" alt="ilestration">
            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
